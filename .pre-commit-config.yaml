repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt -w
        language: system
        types: [go]
        pass_filenames: true

      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        types: [go]
        pass_filenames: false

      - id: go-test
        name: go test
        entry: go test -race ./...
        language: system
        types: [go]
        pass_filenames: false

      - id: check-file-size
        name: check file size
        entry: bun scripts/check-file-size.mjs
        language: system
        types: [go]
        pass_filenames: false
